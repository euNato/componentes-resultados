<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day02</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="l-container">
            <section class="l-container__left">
                <h3 class="l-container__left--title">Your results</h3>
                <div class="l-container__left--circle">
                    <h1 class="percentage">75%</h1>
                    <p class="ofThe">of 100%</p>
                </div>
                <h1 class="l-container__left--congWord">Great!</h1>
                <p class="l-container__left--congrats">You scored higher than 65% of people who have taken these tests.</p>
            </section>
            
            <section class="l-container__right">
                <div class="c-tittle">
                    <h2>Summary</h2>
                </div>
                <div class="c-valores">
                    <ul class="sumario">
                        <li id="item1" class="item"><img src="/img/icon-reaction.svg" alt="icone-reacao">Reaction</li>
                        <li id="item2" class="item"><img src="/img/icon-memory.svg" alt="icone-memoria">Memory</li>
                        <li id="item3" class="item"><img src="/img/icon-verbal.svg" alt="icone-verbal">Verbal</li>
                        <li id="item4" class="item"><img src="/img/icon-visual.svg" alt="icone-visual">Visual</li>
                    </ul>
                </div>
                <div class="c-button">
                    <a href=""><p>Continue</p></a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
